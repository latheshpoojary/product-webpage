    <article>
        <!-- <button class="custom-btn btn-4" id="add Todo"><span>Add Todo</span></button> -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Todo</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Todo Title</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Todo Description</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Todo Target date</label>
                                <input type="date" class="form-control" id="date" >
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Todo Priority</label>
                                <select name="" id="choice">
                                    <option value="0 0 10px 5px red">Red</option>
                                    <option value="0 0 10px 5px blue">blue</option>
                                    <option value="0 0 10px 5px green">Green</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                                <button type="submit" class="btn btn-primary" data-dismiss="modal-backdrop fade show">Send message</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </article>
